apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubescape-prerequisite
  labels:
    app: kubescape-prerequisite

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubescape-prerequisite
  labels:
    app: kubescape-prerequisite
rules:
  - apiGroups: [""]  
    resources: ["pods", "services", "replicationcontrollers", "nodes"]
    verbs: ["list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["list"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "update", "get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubescape-prerequisite
  labels:
    app: kubescape-prerequisite
subjects:
  - kind: ServiceAccount
    name: kubescape-prerequisite
    namespace: default
roleRef:
  kind: ClusterRole
  name: kubescape-prerequisite
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: batch/v1
kind: Job
metadata:
  name: kubescape-prerequisite
  labels:
    app: kubescape-prerequisite
spec:
  template:
    metadata:
      labels:
        app: kubescape-prerequisite
    spec:
      restartPolicy: Never
      serviceAccountName: kubescape-prerequisite
      containers:
        - name: kubescape-prerequisite
          image: "quay.io/danvid/kubescape-prerequisite"
          imagePullPolicy: Always
          env:
            - name: CONNECTIVITY_TARGETS
              value: ""
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"